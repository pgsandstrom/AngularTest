<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <title>AngularJS Tutorials</title>
    <!--<link rel="stylesheet" href="vendor/foundation.min.css">-->
</head>
<body>

<div ng-app="myApp">
    <div>

        <my-directive></my-directive>

        <h1>{{'hello ' + 'audience! ' + (2+2)}}</h1>

        <div ng-controller="FirstCtrl">
            <input type="text" ng-model="message"> </input>
            <div>
                {{message}}
            </div>
        </div>
        <div ng-controller="FirstCtrl">
            <input type="text" ng-model="message"> </input>
            <div>
                {{message}}
            </div>
        </div>

        <div ng-controller="FirstCtrl">
            <input type="text" ng-model="data.message"> </input>
            <div>
                {{data.message}}
            </div>
        </div>

        <div ng-controller="SecondCtrl">
            <input type="text" ng-model="data.message"> </input>
            <div ng-model="data.message">
                {{myReverse(data.message)}}
                <br/>
                {{data.message | reverse}}
            </div>
        </div>

    </div>


</div>

<script type="text/javascript" src="vendor/angular.js"></script>
<script type="text/javascript" src="main.js"></script>
</body>
</html>
